<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Include Botpress Webchat Embed -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>

    <script>
        // Ensure Botpress has been loaded before trying to add listeners
        window.onload = function() {
            if (window.botpress) {
                // Listen to the visibility changes (toggle) of the webchat
                window.botpress.toggle('webchatVisibility', (visibility) => {
                    console.log('Webchat visibility changed:', visibility); // Print the visibility status to the console
                });
            } else {
                console.error('Botpress is not loaded!');
            }
        }
    </script>

    <button onclick="botpress.open()">Open Webchat</button>
    <button onclick="botpress.close()">Close Webchat</button>
    <button onclick="botpress.toggle()">Toggle Webchat</button>
</body>
</html>
