<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Botpress Webchat Embed -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>
    
    <button onclick="botpress.open()">Open Webchat</button>
    <button onclick="botpress.close()">Close Webchat</button>
    <button onclick="botpress.toggle()">Toggle Webchat</button>

    <!-- New button to resize the window -->
    <button onclick="resizeWindow()">Resize Window</button>

    <script>
        function resizeWindow() {
            // This will send a message to Electron to resize the window
            window.electronAPI.resizeWindow();
        }
    </script>

</body>
</html>
