<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Paste your Botpress Webchat bot code here -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>
    
   <script>
        let isWebchatVisible = false;

        function toggleWebchat() {
            // Toggle visibility of the Botpress webchat
            botpress.toggle();

            // Check the current visibility and send it to the main process
            isWebchatVisible = !isWebchatVisible; // Toggle the state
            window.electronAPI.sendVisibilityStatus(isWebchatVisible ? 'visible' : 'hidden');
        }
    </script>

<button onclick="botpress.open()">Open Webchat</button>
<button onclick="botpress.close()">Close Webchat</button>
<button onclick="botpress.toggle()">Toggle Webchat</button>
    
</body>
</html>
