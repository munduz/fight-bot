<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Paste your Botpress Webchat bot code here -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>

    <script>
  window.botpress.on('*', (event) => {
    console.log(`Event received: ${event.type}`, event);
  });

  window.botpress.on('error', (error) => {
    console.error(`Error occurred:`, error);
  });

  window.botpress.on('webchat:ready', () => {
    console.log('Webchat is ready');
  });

  window.botpress.on('webchat:opened', () => {
    console.log('Webchat has been opened');
  });

  window.botpress.on('message', (message) => {
    console.log(`Message received:`, message);
  });
</script>

    <button onclick="botpress.open()">Open Webchat</button>
<button onclick="botpress.close()">Close Webchat</button>
<button onclick="botpress.toggle()">Toggle Webchat</button>
    
</body>
</html>
