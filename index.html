<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Botpress Webchat Embed -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>
    
    <!-- New button to resize the window -->
    <button onclick="resizeWindow()">Resize Window</button>
    <button onclick="botpress.open()">Open Webchat</button>
    <button onclick="botpress.close()">Close Webchat</button>
    <button onclick="botpress.toggle()">Toggle Webchat</button>

        <script>
        // Override the open and close functions
        const originalOpen = botpress.toggle;
        const originalClose = botpress.close;
        // Override the toggle function to also resize the Electron window
        const originalToggle = botpress.toggle;
        botpress.toggle = function() {
            originalOpen(); // Call the original botpress.open
            window.electronAPI.resizeWindow(true); // Trigger resize to full size
        };
        botpress.close = function() {
            originalClose(); // Call the original botpress.close
            window.electronAPI.resizeWindow(false); // Trigger resize to minimized size
            originalToggle(); // Call the original toggle
            window.electronAPI.resizeWindow(); // Trigger the resize
        };
    </script>

</body>
</html>
