<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Paste your Botpress Webchat bot code here -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>
    
   <<script>
        window.onload = function() {
            if (window.botpress) {
                // Botpress is ready, now listen for visibility changes
                window.botpress.on('webchatVisibility', (visibility) => {
                    if (visibility === 'visible') {
                        console.log("Webchat visible!");
                    } else {
                        console.log("Webchat not visible!");
                    }
                    // Send visibility status to Electron
                    window.electronAPI.sendVisibilityStatus(visibility === 'visible');
                });
            } else {
                console.error('Botpress is not loaded!');
            }
        };
    </script>

<button onclick="botpress.open()">Open Webchat</button>
<button onclick="botpress.close()">Close Webchat</button>
<button onclick="botpress.toggle()">Toggle Webchat</button>
    
</body>
</html>
