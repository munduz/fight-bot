<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Test</title>
</head>
<body>
    <!-- Botpress Webchat Embed -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/12/08/13/20241208135331-7SYNWV30.js"></script>

    <script>
        // Listen for the Botpress toggle action and log the visibility
        window.onload = function() {
            // Check if botpress object is available
            if (window.botpress) {
                // Listen for visibility changes (toggle between visible and hidden states)
                window.botpress.on('webchatVisibility', (visibility) => {
                    // Log visibility status to the console
                    if (visibility === 'visible') {
                        console.log("Webchat is now visible!");
                    } else if (visibility === 'hidden') {
                        console.log("Webchat is now hidden!");
                    }
                });
            } else {
                console.error('Botpress is not available!');
            }
        };
    </script>

    <button onclick="botpress.open()">Open Webchat</button>
    <button onclick="botpress.close()">Close Webchat</button>
    <button onclick="botpress.toggle()">Toggle Webchat</button>

</body>
</html>
